<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/output.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
</head>
<body class="bg-gray-100 min-h-screen">

  <div class="navbar bg-base-100 shadow-sm">
    <div class="flex-none">
      <a href="/" class="btn btn-ghost normal-case text-xl">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-10 h-10 mr-2" />
        Taskly
      </a>
    </div>
  </div>

  <div class="flex items-center justify-center mt-10 px-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>

      <form method="POST" class="space-y-4">
        <div>
          <label class="block mb-1 font-medium text-gray-700">Username</label>
          <input type="text" name="username" required class="w-full input input-bordered bg-gray-800 text-white">
        </div>

        <div>
          <label class="block mb-1 font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="w-full input input-bordered bg-gray-800 text-white">
        </div>

        <input type="submit" value="Sign Up" class="btn w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold" />
      </form>

      <p class="text-center mt-4 text-sm text-gray-600">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login here</a>
      </p>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div id="flash-message" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-300 text-gray-800 px-6 py-3 rounded shadow-md font-semibold z-50 flex items-center justify-between w-full max-w-sm transition-opacity duration-300">
      <span>{{ messages[0] }}</span>
      <button onclick="dismissFlash()" class="ml-4 text-gray-600 hover:text-black font-bold text-xl leading-none">&times;</button>
    </div>
  {% endif %}
{% endwith %}
    </div>
  </div>

</body>
<script>
  function dismissFlash() {
    const flash = document.getElementById('flash-message');
    if (flash) {
      flash.classList.add('opacity-0');
      setTimeout(() => flash.remove(), 300);
    }
  }


  setTimeout(() => {
    dismissFlash();
  }, 5000);
</script>
</html>
